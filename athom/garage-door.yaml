# https://github.com/athom-tech/athom-configs/blob/5eeaeea141d3330e1a862927592fc3c6b3202a23/athom-garage-door.yaml
substitutions:
  project_name: "athom.garage-door"

packages:
  common: !include common.yaml

sensor:
  - platform: uptime
    name: "${name} Uptime"
    disabled_by_default: true

  - platform: wifi_signal
    name: "${name} WiFi Signal"
    disabled_by_default: true
    update_interval: 60s

binary_sensor:
  - platform: status
    name: "${name} Status"

  - platform: gpio
    name: "${name} Contact"
    disabled_by_default: true
    device_class: garage_door
    id: contact
    pin:
      number: GPIO4
      inverted: true
    filters:
      - delayed_on: 20ms

  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: true
    name: "${name} Button"
    disabled_by_default: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - switch.turn_on: relay
      - timing:
          - ON for at least 4s
        then:
          - button.press: reset

button:
  - platform: factory_reset
    id: reset
    name: "${name} Factory Reset"
    disabled_by_default: true

switch:
  - platform: gpio
    pin: GPIO5
    name: "${name} Relay"
    id: relay
    disabled_by_default: true
    on_turn_on:
      - light.turn_on: wifi_led
      - delay: 1s
      - switch.turn_off: relay
      - light.turn_off: wifi_led

light:
  - platform: status_led
    name: "${name} LED Blue"
    id: wifi_led
    disabled_by_default: true
    pin: GPIO12

cover:
  - platform: template
    device_class: garage
    name: "${name}"
    lambda: "return id(contact).state ? COVER_OPEN : COVER_CLOSED;"
    open_action:
      then:
        - if:
            condition:
              lambda: "return !id(contact).state;"
            then:
              - switch.turn_on: relay
    stop_action:
      - switch.turn_on: relay
    close_action:
      then:
        - if:
            condition:
              lambda: "return id(contact).state;"
            then:
              - switch.turn_on: relay
