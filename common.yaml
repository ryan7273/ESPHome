captive_portal:

ota:
  platform: esphome
  password: !secret ota_password

logger:
  level: WARN
  baud_rate: 0

mdns:
  disabled: false

web_server:
  port: 80
  auth:
    username: esphome
    password: !secret ap_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  min_auth_mode: WPA3
  domain: ".local"
  reboot_timeout: 0s
  fast_connect: true
  ap:
    password: !secret ap_password

time:
  - platform: homeassistant
    id: homeassistant_time
